<!doctype html>
<html>

<head>
	<title>page break test</title>
	<style>
		.card {
			width: 190px;
			height: 270px;
			border: 1px solid black;
			display: inline-block;
			text-align: center;
			vertical-align: middle;
			padding-top: 20px;
		}
		.page-break {
			page-break-after: always;
			background-color: red;
			width: 600px;
		}
		img {
			width: 120px;
			height: 200px;
		}
	</style>
</head>

<body>
	<div class="card">Test</div>
	<div class="page-break" >page-break</div>
	<div class="card">Test Page 2</div>
</body>

</html>
