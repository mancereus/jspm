<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../board-game-card/board-game-card.html">
<dom-module id="crime-scene-card">
	<style>
		:host {
		}
	</style>
	<template>
	    <board-game-card><div><img id="fr" src="./img/front[[front]].png"/></div><div><img id="bck" src="./img/back{{back}}.png"/></div></board-game-card>
	</template>
</dom-module>
	<script>
		Polymer({
		    is: 'crime-scene-card',
			properties: {
    		  front: Number,
			  back: Number
	        },
            ready: function() {
				fr.src="img/front" + this.front + ".png";
				bck.src="img/back" + this.back + ".png";
	          //draggie = new Draggabilly( this);
	        },
	        move: function() {
	            this.style.top = (30 - this.offsetTop) + "px";
	            this.style.left = (1680 - this.offsetLeft) + "px";
	        },
	        show: function() {
	            this.$.selected = 1;
	        },
			toggle: function() {
				var card = this.$.card;
				card.selected = (card.selected + 1) % 2;
			}
		});
	</script>
