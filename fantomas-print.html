<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="components/fantomas-card/fantomas-card.html">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:900">
  <link rel="stylesheet" href="css/main.css">
</head>

<body >

  <template is="dom-bind" id="liste" >
    <div style="float: left; display: inline;">
    <template is="dom-repeat" items="{{data}}" as="item">
      <fantomas-card data="{{item}}" style="float:left;"/>
    </template>
    </div>
  </template>
  <script>
    liste.data = [
      {name:"Fantomas", typ: "special", value: "F", text: "Du bist Fantomas, der Herr des Verbrechens. Lege diese Karte am Anfang der Runde ab."},
      {name:"Juve", typ: "special", value: "J", text: "Du willst als Inspektor Juve Fantomas zur Strecke bringen. Lege diese Karte am Anfang der Runde ab. Falls in deiner Kartenhand auch Fantomas ist, bist du nur Fantomas."}
      ];
  </script>

</body>

</html>
