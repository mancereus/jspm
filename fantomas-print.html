<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:900">
  <link rel="stylesheet" href="css/main.css">
  <style>
    .card {
      border: 1px solid black;
      margin: 1px;
      padding: 8px;
      width: 220px;
      height: 380px;
    }
  </style>
</head>

<body>

  <template is="dom-bind" id="liste">
    <template is="dom-repeat" items="{{data}}" as="item">
      <div class="card">
        <div class="header">{{item.name}}</div>
        <div class="content">{{item.text}}</div>
        <div class="footer">
          <paper-button>{{item.name}}</paper-button>
        </div>
      </div>
    </template>

  </template>
  <script>
    liste.data = [{name:"Fantomas", text: "Du bist Fantomas, der Herr des Verbrechens", value: "X"}];
  </script>

</body>

</html>
