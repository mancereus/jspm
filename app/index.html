<!doctype html>

<head>
    <title>ProtoGames</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/paper-card/paper-card.html">
    <script src="data.js"></script>
    <link rel="import" href="../bower_components/font-roboto/roboto.html">

    <link rel="import" href="../bower_components/paper-styles/color.html">
    <link rel="import" href="../bower_components/paper-styles/typography.html">
    <style is="custom-style">
        body {
            font-family: Roboto, 'Noto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        paper-card {
            background: var(--paper-yellow-400);
            width: 400px;
            margin: 10px;
        }

        .concept {
            margin-left: 12px;
            padding: 2px 5px;
            background: var(--paper-yellow-400);
        }
        .test {
            margin-left: 12px;
            padding: 2px 5px;
            background: var(--paper-green-400);
        }

        .dev {
            margin-left: 12px;
            padding: 2px 5px;
            background: var(--paper-blue-400);
        }
    </style>

</head>

<body>
    <span style="font-size:36px;font-weight: bold;">Brettspielprototypen</span>
    <b>Status:</b><span class="concept">in Konzeption</span><span class="dev">in Entwicklung</span><span class="test">im Test</span>
    <template id="tmpl" is="dom-bind">
        <h2>Aktiv</h2>
        <div class="flex">
            <template is="dom-repeat" items="{{active}}">
                <paper-card elevation="5" heading="{{item.name}}" class$="{{item.status}}">
                    <div class="card-content">
                        <p><b>Pitch:</b> {{item.pitch}}</p>
                        <p><b>Kategorie:</b> {{item.type}}</p>
                        <p><b>Inhalt:</b> {{item.desc}}</p>
                    </div>
                    <div class="card-actions">
                        <a href="{{item.link}}" target="{{item.name}}">Starten</a>
                    </div>
                </paper-card>
            </template>
        </div>
        <h2>Pipeline</h2>
        <div class="flex">
            <template is="dom-repeat" items="{{pipeline}}">
                <paper-card elevation="5" heading="{{item.name}}" class$="{{item.status}}">
                    <div class="card-content">
                        <h3>{{item.pitch}}</h3>
                        <p><b>Kategorie:</b> {{item.type}}</p>
                        <p><b>Inhalt:</b> {{item.desc}}</p>
                    </div>
                </paper-card>
            </template>
        </div>
        <h2>Archiv</h2>
        <div class="flex">
            <template is="dom-repeat" items="{{archive}}">
                <paper-card elevation="5" heading="{{item.name}}" class$="{{item.status}}">
                    <div class="card-content">
                        <h3>{{item.pitch}}</h3>
                        <p><b>Kategorie:</b> {{item.type}}</p>
                    </div>
                </paper-card>
            </template>
        </div>
    </template>

    <script>
        var t = document.querySelector('#tmpl');
		t.active = active;
		t.archive = archive;
		t.pipeline = pipeline;
    </script>
</body>
