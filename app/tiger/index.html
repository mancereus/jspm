<!DOCTYPE html>
<html>

<head>
  <title>Tiger</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <script src="js/draggabilly.pkgd.js"></script>
  <link rel="import" href="../../bower_components/font-roboto/roboto.html">
  <link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="game-board.html">
  <link rel="import" href="game-help.html">
  <link rel="import" href="game-meeple.html">
  <link rel="import" href="game-hexagon.html">
  <link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
  <link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">  <link rel="import" href="game-show-details.html">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body unresolved="" touch-action="auto">
  <paper-header-panel>
    <paper-toolbar>
      <h2>Die grüne Hölle</h2>
      <select id="akt" onchange="document.location.href = '?akt=' + this.value">
        <option value="1">Akt 1</option>
        <option value="2">Akt 2</option>
        <option value="3">Akt 3</option>
      </select>
      <!-- <voice-player id="player" accent="de-DE" autoplay text="Willkommen in Dschungel. Die grüne Hölle erwartet dich."></voice-player> -->
    </paper-toolbar>
  </paper-header-panel>

    <div class="container layout horizontal ">
      <div>
        <game-board id="board">
        </game-board>
        <game-hexagon imgsrc="Jack" top="1060" left="720"></game-hexagon>

      </div>
      <div style="margin-top: 150px;">
        <div id="inv">
          <h2>Kurzregeln:</h2>
          <p>Zugweite: 2 + Anzahl aufgedeckter Eckfelder</p>
          <p>Am Ende des Aktes Rucksack und Fackel abgeben. Sonst Dinge, die du tragen kannst, in den nächsten Akt mitnehmen.</p>
          <h2>Jack</h2>
          <div class="layout horizontal" style="padding-top: 30px;background-color:#eee; border: 2px solid black; height:160px; width: 350px">
            <div style="width: 120px; height:120px; border: 1px solid black; background-color: #aaa;border-radius: 50%"></div>
            <div style="width: 120px; height:120px; border: 1px solid black; background-color: white;border-radius: 50%">
              <img src="img/Jack.png" style="border-radius: 50%;width:100px;height:100px; margin-top: 10px;margin-left: 10px;">
            </div>
            <div style="width: 120px; height:120px; border: 1px solid black; background-color: #aaa;border-radius: 50%"></div>
          </div>
          <h2>Jane</h2>
          <div class="layout horizontal" style="padding-top: 30px;background-color:#eee; border: 2px solid black; height:160px; width: 350px">
            <div style="width: 120px; height:120px; border: 1px solid black; background-color: #aaa;border-radius: 50%"></div>
            <div style="width: 120px; height:120px; border: 1px solid black; background-color: white;border-radius: 50%">
              <img src="img/Jane2.png" style="border-radius: 50%;width:100px;height:100px;margin-top: 10px;margin-left: 10px;">
            </div>
            <div style="width: 120px; height:120px; border: 1px solid black; background-color: #aaa;border-radius: 50%"></div>
          </div>
          <h2>Rucksack</h2>
          <div class="layout horizontal" style="padding-top: 30px;background-color:#eee; border: 2px solid black; height:160px; width: 350px">
            <div style="width: 120px; height:120px; border: 1px solid black; background-color: #aaa;border-radius: 50%"></div>
            <div style="width: 120px; height:120px; border: 1px solid black; background-color: white;border-radius: 50%">
              <img src="img/Rucksack.png" style="opacity: 0.6;width:100px;height:100px">
            </div>
            <div style="width: 120px; height:120px; border: 1px solid black; background-color: #aaa;border-radius: 50%"></div>
          </div>
          <h2>Prof. Hampton</h2>
          <div class="layout horizontal" style="padding-top: 30px;background-color:#eee; border: 2px solid black; height:160px; width: 350px">
            <div style="width: 120px; height:120px; border: 1px solid black; background-color: #aaa;border-radius: 50%"></div>
            <div style="width: 120px; height:120px; border: 1px solid black; background-color: white;border-radius: 50%">
              <img src="img/Prof Hampton.png" style="border-radius: 50%; margin: 12px 0 0 12px; opacity: 0.6;width:100px;height:100px">
            </div>
            <div style="width: 120px; height:120px; border: 1px solid black; background-color: #aaa;border-radius: 50%"></div>
          </div>
        </div>
        <game-help text="Du bist Jack der Dschungelführer. Die Spielfigur kannst du mit der Maus bewegen. Die Nachbarfelder von Jack kannst du per Klick aufdecken. Dort findest du auch Gegenstände, die du mit Jack einsammeln kannst. Über Dschungelwände darfst du nicht ziehen. "></game-help>
        <div id="bigCard" style="background-color:white; border: 2px solid black; height:800px; width: 500px">
          <game-show-details id="details"></game-show-details>
        </div>
      </div>
    </div>




</body>

</html>
