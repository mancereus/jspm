<!doctype html>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<script src="../../bower_components/json-schema-faker/dist/json-schema-faker.js"></script>
<script src="persons.js"></script>
<script src="data.js"></script>
<dom-module id="krimi-story">
    <template>
        <style>
            :host {
                display: block;
            }
            .frame {
                border-radius: 30%;
                border: 3px solid gray;
                display: flex;
            }
            .card {
                display: flex;
                border: 1px solid black;
                margin: 2px;
                width: 200px;
            }
        </style>
    
    <template is="dom-repeat" items="{{data}}">
        <div class="card">
            <img src="{{item.picture}}" class="frame"><span>{{item.name}} <br> {{item.city}}</span>
        </div>
    </template>
    
    </template>
    <script>
        Polymer({
            is: 'krimi-story',
            properties: {
                data: {
                    type: Array,
                    notify: true
                }
            },
            ready: function() {
                this.data = personlist;
            },
            handleResponse(event) {
                console.log(event.detail.response.results[0]);
                this.data = event.detail.response.results;
            }
        });
    </script>
</dom-module>
