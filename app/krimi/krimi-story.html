<!doctype html>
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="random-user.html">
<link rel="import" href="schema-fake.html">
<dom-module id="krimi-story">
    <template>
        <style>
            :host {
                display: block;
            }
            .frame {
                border-radius: 30%;
                border: 3px solid gray;
                display: flex;
            }
            .card {
                display: flex;
                border: 1px solid black;
                margin: 2px;
                width: 200px;
            }
        </style>
    <schema-fake schema="schema.json" data="{{data}}"></schema-fake>
    <template is="dom-repeat" items="{{data}}">
        <div class="card">
            <span>{{item.id}} {{item.connection}} {{item.id2}}</span>
        </div>
    </template>
    <random-user count="12" data="{{persons}}"></random-user>
    <template is="dom-repeat" items="{{persons}}">
        <div class="card">
            <img src="{{item.picture.thumbnail}}" class="frame"><span>{{index}}. {{item.name.first}} {{item.name.last}} </span>
        </div>
    </template>
    
    </template>
    <script>
        Polymer({
            is: 'krimi-story',
            properties: {
                data: {
                    type: Array,
                    notify: true
                }
            },
            ready: function() {
                //this.data = personlist;
            }
        });
    </script>
</dom-module>
