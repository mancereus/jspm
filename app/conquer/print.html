<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <link rel="import" href="../components/page-break-div/page-break-div.html">
    <script src="data.js"></script>
    <title>Conquer</title>
    <style>
        .card {
            width: 190px;
            height: 270px;
            border: 1px solid black;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            margin: 1px;
        }
        
        .Standard {
            background-color: lightgray;
        }
        
        .Forschung {
            background-color: gray;
        }
        
        .page-break {
            page-break-after: always;
            width: 500px;
        }
        
        img {
            width: 100px;
            height: 150px;
            margin: 10px 0;
        }
        
        hr {
            margin: 0;
        }
        
        .dark {
            background-color: #aaaaaa;
        }
        
        p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        .head {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 18pt;
            font-weight: bold;
            margin: 2px 0 2px 0;
            width: 98%;
            display: flex;
            justify-content: space-around
        }
        
        .titel {
            display: inline-block;
            width: 60%;
            text-align: center;
        }
        
        .count {
            text-align: left;
            padding: 2px 5px;
            border: 1px solid black;
            border-top: none;
        }
        
        .foot {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 24pt;
            margin: 5px 0 5px 0;
        }
        
        .small {
            margin-top: 10px;
            width: 40px;
            height: 50px;
        }
        
        .icon {
            margin-top: 5px;
            width: 113px;
            height: 44px;
        }
    </style>
</head>

<body>
    <template id="tmpl" is="dom-bind">
    <div style="width:950px">
        <template is="dom-repeat" items="[[cards]]">

            <div class$="card [[item.type]]">
                <div class="head"><span class="count">[[item.strength]]</span>
                    <div class="titel">[[item.name]]</div></div>
                	<img class="icon" src="img/[[item.type]].png"></img>
					<p style="height: 120px;">[[item.desc]]</p>
					<p style="font-size: 70%">[[item.type]]</p>
            </div>
            <page-break-div nmbr="[[index]]" max="18"></page-break-div>
        </template>
    </div>
    </template>

    <script>
        var t = document.querySelector('#tmpl');
        t.cards = [];
        engine.cards.forEach(function(item) {
                var tmparr = Array(item.count).fill(item);
                t.cards = t.cards.concat(tmparr);
            })
            // t.cards = engine.cards;
    </script>
</body>

</html>
