<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <link rel="import" href="../components/page-break-div/page-break-div.html">
    <script src="data3.js"></script>
    <!--<script src="data2.js"></script>-->
    <title>MonsterMob</title>
    <style>
        .card {
            width: 250px;
            height: 370px;
            background-image: url("img/borders.png");
            background-size: 100% 100%;
			margin: 0 -2px;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
        }
        .info {
            margin: 20px;
            width: 80%;
        }
        .page-break {
            page-break-after: always;
            width: 500px;
        }

        img {
            width: 200px;
            height: 250px;
            margin: 10px 0;
        }

        hr {
            margin: 0;
        }

        .dark {
            background-image: url("img/bordersdark.png");
        }
         .break {
            width: 710px;
            page-break-before: always;
        }
        .head {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 24pt;
            font-weight: bold;
            margin: 9px 0 2px 0;
            width: 98%;
            display: flex;
            justify-content: space-around
        }

        .titel {
            display: inline-block;
            width: 70%;
            text-align: center;
        }

        .count {
            text-align: left;
            padding: 2px 5px;
            border: 1px solid black;
            border-top: none;
        }

        .foot {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 24pt;
            margin: 5px 0 5px 0;
        }

        .small {
            margin-top: 10px;
            width: 40px;
            height: 50px;
        }

        .icon {
            margin-top: 5px;
            width: 113px;
            height: 44px;
        }
        .Schwert {
            border: 8px solid blue;
        }
        .Schatz {
            border: 8px solid yellow;
        }
        .field {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 100px;
            height: 90px;
            border-radius: 33%;
            border: 3px solid red;
            padding: 20px 10px 0 10px;
        }
    </style>
</head>

<body>
    <template id="tmpl" is="dom-bind">
    <div style="width:800px">
        <template is="dom-repeat" items="[[cards]]">

            <div class$="card [[item.dark]]">
                <div class="head">
                    <div class="titel">[[item.type]]</div>
                    <template is="dom-if" if="[[item.subtype]]">
                        <span class="count">[[item.subtype]]</span>
                    </template>
                    </div>
                <img src="img/[[item.type]].png" style="height: [[item.height]]px"></img>
                <template is="dom-if" if="[[item.text]]">
                    <br/>
                    <span class="info" >[[item.text]]</span>
                </template>

            </div>
            <page-break-div nmbr="[[index]]" max="9"></page-break-div>
        </template>
    <template is="dom-repeat" items="[[chars]]">
			<div class="card">
				<div>
					<div class="head">[[item.name]]</div>
				</div>
				<img src="img/[[item.name]].png"></img>
			</div>
		</template>

    <template is="dom-repeat" items="[[items]]">
			<div class="card">
				<div>
					<div class="head">[[item.name]]</div>
				</div>
				<img style="border-radius: 20%; width:150px;height:200px;margin-top: 70px;" class$="[[item.type]]" src="img/[[item.type]].png"></img>
			</div>
            <page-break-div nmbr="[[index]]" max="9"></page-break-div>
		</template>
    </div>
    </template>

    <script>
        var t = document.querySelector('#tmpl');
        t.cards = engine.shuffle();
        t.chars = chars;
        t.items = items;
    </script>
</body>

</html>
