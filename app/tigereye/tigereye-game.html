<dom-module id="tigereye-game">

    <template>
        <style>
            :host {
                cursor: pointer;
                padding: 4px;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            div.flex {
                width: 1100px;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                align-content: space-between;
            }
        </style>
        <div class="flex">
            <template is="dom-repeat" items="{{game.cards}}">
                <tigereye-card data="{{item}}"></tigereye-card>
            </template>
        </div>
        <game-hexagon imgsrc="Tiger" top="-800" left="200"></game-hexagon>
    </template>

    <script>
        Polymer({
            is: 'tigereye-game',
            properties: {
                game: Object,
                notify: true
            },
            ready: function() {
                this.game = game;
                this.game.cards =  this.shuffle(game.cards);
                this.game.cards.push(game.end);
                this.game.cards.unshift(game.start);
                this.notifyPath('game.cards.*', this.game.cards);
            },
            attached: function() {
            },
			shuffle: function (o){
			    for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
			    return o;
			}
        });
    </script>

</dom-module>
