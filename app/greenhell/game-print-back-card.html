<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="voice-player.html">
<link rel="import" href="game-piece.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="game-print-back-card">
    <style>
        :host {
            margin: 0;
            padding: 0;
        }

        .card-header {
            margin: 0.3mm 0;
            display: inline-block;
            position: relative;
            background-color: white;
            background-image: url("img/borders.png");
            background-size: 100% 100%;
            padding: 0;
            width: 50mm;
            height: 71mm;
            font-size: 1em;
        }

        .card-header .picture {
            width: 30mm;
            border: 1px dotted black;
            margin: 2px;
            width: 60%;
            height: 18mm;
        }

        .card-header .picture.symbol {
            border-radius: 50%;
            border: 2px solid green;
            opacity: 0.5;
            height: 24mm;
        }

        .info {
            background-color: #AEC9E8;
        }

        .warn {
            background-color: #FFF09D;
        }

        .problem {
            background-color: #FFCA6F;
        }

        .text {
            font-size: 8pt;
            line-height: 1em;
        }
    </style>
    <style is="custom-style">
        .big {
            color: gray;
            margin-top: 10px;
            --iron-icon-height: 64px;
            --iron-icon-width: 64px;
        }
    </style>
    <template>
        <div class="card-header">
            <div class="layout vertical center" style="margin: 0;width: 40mm;min-height: 63mm;">
                    <template is="dom-if" if="{{carddata.task}}">
                        <h2 style="margin-top: 40px;">Aktion</h2>
                        <iron-icon class="big" icon="{{carddata.order}}"></iron-icon>
                        <h2 style="margin-top: 40px;">{{carddata.orderText}}</h2>
                    </template>
            </div>
        </div>
    </template>
    <script>
        Polymer({
      is: 'game-print-back-card',
      properties: {
        carddata: {
          type: Object,
          notify: true
        },
        akt: String,
        item: { notify: true },
      },
      ready: function () {
      },
    });
    </script>
</dom-module>
