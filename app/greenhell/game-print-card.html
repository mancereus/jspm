<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="voice-player.html">
<link rel="import" href="game-piece.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="game-print-card">
    <style>
         :host {
            margin: 0;
            padding: 0;
        }

        .card-header {
            margin: 0.3mm 0;
            display: inline-block;
            position: relative;
            background-color: white;
            background-image: url("img/borders.png");
            background-size: 100% 100%;
            padding: 0;
            width: 50mm;
            height: 71mm;
            font-size: 1.3em;
        }

        .card-header .picture {
            width: 30mm;
            border: 1px dotted black;
            margin: 4px 2px;
            height: 18mm;
        }

        .card-header .picture.symbol {
            border-radius: 50%;
            border: 2px solid green;
            opacity: 0.5;
            height: 24mm;
        }

        .info {
            background-color: #DAEAF8;
        }

        .warn {
            background-color: #FFF09D;
        }

        .problem {
            background-color: #FFDC97;
        }

        .event {
            background-color: orange;
        }

        .text {
            font-size: 11pt;
            line-height: 1em;
        }
    </style>
    <style is="custom-style">
        .big {
            color: gray;
            --iron-icon-height: 16px;
            --iron-icon-width: 16px;
        }
    </style>
    <template>
        <div class="card-header">
            <div class$="layout vertical center {{carddata.info}}" style="min-height: 71mm;">
                <span>{{carddata.name}}</span>
                <div class="fit" style="left: 1mm;top: 1mm">
                    <template is="dom-if" if="{{carddata.task}}"><img src="img/Stern.png" style="width:15px;height: 15px;" alt="">
                    </template>
                </div>
                <div class="fit" style="left: 42mm;top: 0mm">
                    <template is="dom-if" if="{{carddata.order}}">
                        <iron-icon class="big" icon="{{carddata.order}}"></iron-icon>
                    </template>
                </div>
                <template is="dom-if" if="{{!carddata.noImage}}">
                    <img src$="img/{{carddata.name}}.png" class$="picture {{carddata.imgclass}}">
                </template>
                <div class="handle text" style="width:90%; margin: 1px 18px 1px 7px;">{{carddata.Aktion}}</div>
                <template is="dom-if" if="{{carddata.flavour}}">
                    <div class="handle text" style="width:90%; margin: 1px 16px 1px 7px;font-style:italic;">{{carddata.flavour}}</div>
                </template>
                <div class="handle" style="width:90%; font-size: 9px;margin: 1px 16px 1px 7px;"><span>{{carddata.type}}</span> (Akt {{carddata.akt}}<span>{{carddata.level}}</span>)</div>
                <template is="dom-if" if="{{carddata.ver}}">
                    <img class="fit " src="img/vertic.jpg" style="top: 0;left: 46mm;width:4mm;height: 100%;" alt="">
                </template>
                <template is="dom-if" if="{{carddata.hor}}">
                    <img src="img/horiz.jpg" class="fit" style="top: 67mm;height:4mm; width: 100%;" alt="">
                </template>
            </div>
    </template>
    <script>
        Polymer({
            is: 'game-print-card',
            properties: {
                carddata: {
                    type: Object,
                    notify: true
                },
                akt: String,
                item: { notify: true },
            },
            ready: function () {
            },
        });
    </script>
</dom-module>
