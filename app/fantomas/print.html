<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <link rel="import" href="../../bower_components/paper-card/paper-card.html">
    <link rel="import" href="fantomas-card.html">
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="fantomas-card.html">
    <link rel="import" href="../components/page-break-div/page-break-div.html">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:900">
    <link rel="stylesheet" href="../css/main.css">
    <script src="data.js"></script>

</head>

<body>
    <fantomas-print></fantomas-print>


    <dom-module id="fantomas-print">
        <style>
            :host {}

            .item {
                width: 30px;
                height: 30px;
            }
        </style>

        <template>
            <template is="dom-repeat" items="{{data}}" as="item" index-as="nmbr">
                <fantomas-card data="{{item}}"></fantomas-card>
                <page-break-div nmbr="{{nmbr}}" max="9"></page-break-div>
            </template>
        </template>

    </dom-module>
    <script>
        Polymer({
		    is: 'fantomas-print',
			properties: {
				data: {type: Array,
        value: function() {
          return data;
      }
      }
		},
    ready: function() {
	        console.log("ready");
	        console.log(this.data);
    },
    created: function() {
	        console.log("created");
    }

    });

    </script>
</body>

</html>
