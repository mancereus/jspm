
<dom-module id="mk-icon">
    <template>
        <style>
            :host {
                display: inline-block;
                white-space: nowrap;
            }
            .icon {
                width: 40px;
                height: 40px;
            }
           .rotate {
	    		transform: rotate(180deg);
	    	}
            .flip {
                transform: scaleX(-1);
            }
           .rotate.flip {
	    		transform: rotate(180deg) scaleX(-1) ;
            }
        </style>
        <img id="i" src="img/[[typ]].png" class="icon" />
    </template>
    <script>
        Polymer({
            is: 'mk-icon',
            properties: {
                typ: {type: String,
                notify: true},
                rotate: Boolean,
                flip: Boolean,
                mini: Boolean,
                big: Boolean,
            },
            ready() {
                this.toggleClass("flip", this.flip, this.$.i);
                this.toggleClass("rotate", this.rotate, this.$.i);
                if (this.mini) {
                    this.$.i.style.width = '20px'
                    this.$.i.style.height = '20px'
                }
                if (this.big) {
                    this.$.i.style.width = '120px'
                    this.$.i.style.height = '120px'
                    this.$.i.style.scale = 1.45
                }
            }
        });
    </script>
</dom-module>
