<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <link rel="import" href="./mk-icon.html">
    <link rel="import" href="../components/page-break-div/page-break-div.html">
    <script src="data.js"></script>
    <title>MortalKombat</title>
    <style>
        .page {
            background-color: lightgray;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            page-break-after: always;
        }
	    .rotate {
			transform: rotate(180deg);
		}
        .card {
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 1fr 3fr 1fr 3fr 1fr;
            width: 350px;
            height: 450px;
            background-image: url("img/borders.png");
            background-size: 100% 100%;
            margin: 0 -2px;
            /* 3 */
            text-align: center;
            vertical-align: middle;
        }

        .icon {
            width: 40px;
            height: 40px;
        }

        .info {
            margin: 20px;
            width: 80%;
        }


        .titel {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 24pt;
            font-weight: bold;
            display: inline-block;
            width: 70%;
            text-align: center;
        }

        .foot {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 24pt;
            margin: 5px 0 5px 0;
        }

        .small {
            margin-top: 10px;
            width: 40px;
            height: 50px;
        }
    </style>
</head>

<body>
    <template id="tmpl" is="dom-bind">
        <template is="dom-repeat" items="[[cards]]" as="page">
            <div class="page">
                <template is="dom-repeat" items="[[page]]">
                    <div class$="card [[item.dark]]">
                        <mk-icon typ="[[item.upLeft]]"></mk-icon>
                        <div class="titel">Standard</div>
                        <mk-icon typ="[[item.upRight]]" rotate></mk-icon>
                        <div>lresult</div>
                        <img src="img/man.png"></img>
                        <div>rresult</div>

                        <div>middleleft</div>
                        <div>middle</div>
                        <div>middleright</div>


                        <div>lresult</div>
                        <img src="img/man.png"></img>
                        <div>rresult</div>

                        <img src="img/[[item.downLeft]].png" class="icon" />
                        <div class="titel rotate">Spezial</div>
                        <img src="img/[[item.downRight]].png" class=" rotate icon" />

                    </div>
                </template>
            </div>
            <page-break-div nmbr="[[index]]" max="1"></page-break-div>
        </template>
    </template>

    <script>
        var t = document.querySelector('#tmpl');
        t.cards = engine.cards;
    </script>
</body>

</html>
