<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<script src="data.js"></script>
<dom-module id="mommel-print">
    <style>
        :host {
            display: block;
        }

        .Familie {
            color: green;
        }

        .Erwachsene {
            color: red;
        }

        .header {
            font-size: 50%;
        }

        .card {
            height: 90px;
            width: 200px;
            font-size: 20px;
            font-weight: bold;
            background-color: white;
            border: 1px solid black;
            padding: 20px 10px 0 10px;
            margin: 1px;
            text-align: center;
            vertical-align: middle;
            box-shadow: 3px;
        }
    </style>
    <template>
        <div class="horizontal layout wrap" style="width: 1000px">
            <template is="dom-repeat" items="{{categories}}" as="cat">
                <div class="layout vertical center=" class$="{{computeClass(cat)}}">
                    <div class="header">{{cat.type}}</div>
                    <div>{{cat.name}}</div>
                </div>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: 'mommel-print',
            properties: {
                categories: {
                    type: Array,
                    value: getData()
                }
            },
            computeClass: function (cat) {
                return 'card ' + cat.type;
            }
        });
    </script>
</dom-module>
