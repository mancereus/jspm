<!doctype html>
<html>

<head>
    <title>Krazy Moviez</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <link rel="import" href="../components/page-break-div/page-break-div.html">
    <script src="words.js"></script>
    <link rel="stylesheet" href="../css/main.css">

    <style>

    </style>
</head>

<body>
   <print-cards></print-cards>


    <dom-module id="print-cards">
        <template>
            <style>
                .try {
            font-size: 150%;
            font-weight: bold;
        }

        .inp {
            width: 120px;
        }
        div {
            line-height: 100%;
            font-size: 97%;
        }

        .card {
            width: 162px;
            height: 350px;
            float: left;
            text-align: left;
            vertical-align: middle;
            padding: 3px;
            margin: 2px;
            font-weight: bold;
        }
        hr {margin: 0;}
        .page-break {
            page-break-after: always;
            background-color: red;
            width: 650px;
        }

        img {
            width: 120px;
            height: 200px;
        }

        .info {
            width: 250px;
            margin: 5px;
            background-color: lightgray;
        }
        .bstabe {
            background-color: white;
            transform: rotate(90deg);
            margin-top: 160px;
            font-size: 160%;
            text-align: center;
            border-radius: 20%;
            padding-top: 3px;
        }

            </style>
               <div style="width:1050px">
            <template is="dom-repeat" items="{{words}}">
                <div class="card">
                                <div class="bstabe" >{{item.name}}</div>
                </div>
                <page-break-div nmbr="{{index}}" max="24"></page-break-div>
            </template>
        </div>
        </template>
        <script>
            Polymer({
                is: 'print-cards',
                properties: {
                    words: Array
                },
                isEven: function(idx) {
                    return idx%2 == 0;
                },
                rotate: function(idx) {
                    return this.isEven(idx) ? "" : "rotate";
                },
                ready: function() {
                    this.words = words;
                },
                split: function(silbe) {
                    return silbe.split('')
                }
            });
        </script>
    </dom-module>



</body>

</html>
