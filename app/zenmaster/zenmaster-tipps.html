<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html">

<dom-module id="zenmaster-tipps">

    <template>
        <style>
            .try {
                font-size: 150%;
                font-weight: bold;
            }
            
            .inp {
                width: 160px;
            }
            
            .card {
                width: 250px;
                height: 60px;
                border: 1px solid black;
                text-align: center;
                vertical-align: middle;
                padding: 20px 10px;
                font-size: 150%;
                font-weight: bold;
                background-color: lightblue;
                margin: 5px;
            }
            
            .page-break {
                page-break-after: always;
                background-color: red;
                width: 650px;
            }
            
            img {
                width: 120px;
                height: 200px;
            }
            
            .info {
                width: 250px;
                margin: 5px;
                border: 1px solid black;
                background-color: lightgray;
            }
        </style>
        <firebase-document location="https://protogames.firebaseio.com/zenmaster" data="{{data}}" log></firebase-document>
        <table style="margin-bottom: 500px;">
            <tr>
                <th></th>
                <th width="180px">Versuch</th>
                <th width="40px">Form oder Größe</th>
                <th width="40px">Inhalt oder Teil</th>
                <th width="40px">Ort oder Zeit</th>
                <th width="40px">Bewegung oder Oberfläche</th>
            </tr>
            <template is="dom-repeat" items="{{data.tips}}">
                <template is="dom-if" if="{{isTipp(item)}}">
                    <tr>
                        <td><span class="try">{{index}}</span><span class="try">: </span></td>
                        <td>
                            <input class="try inp" value="{{item.value::input}}"></input>
                        </td>
                        <td>
                            <paper-checkbox checked="{{item.form}}"></paper-checkbox>
                        </td>
                        <td>
                            <paper-checkbox checked="{{item.inhalt}}"></paper-checkbox>
                        </td>
                        <td>
                            <paper-checkbox checked="{{item.ort}}"></paper-checkbox>
                        </td>
                        <td>
                            <paper-checkbox checked="{{item.bewegung}}"></paper-checkbox>
                        </td>
                    </tr>
                </template>
                <template is="dom-if" if="{{!isTipp(item)}}">
                    <tr>
                        <td><span class="try">{{index}}</span><span class="try">: </span></td>
                        <td>
                            <input class="try inp"></input>
                        </td>
                        <td>
                            <paper-radio-button name$="{{item}}" checked="{{item.form}}"></paper-radio-button>
                        </td>
                        <td>
                            <paper-radio-button name$="{{item}}"></paper-radio-button>
                        </td>
                        <td>
                            <paper-radio-button name$="{{item}}"></paper-radio-button>
                        </td>
                        <td>
                            <paper-radio-button name$="{{item}}"></paper-radio-button>
                        </td>
                    </tr>
                </template>
            </template>
        </table>
        <p class="info">Nach 5 Begriffen müssen zu jeder Kategorie ein X gefunden worden sein. Sonst gibt der ZenMeister einen 6. Begriff
            vor, der die fehlenden X enthält.</p>

    </template>

    <script>
        Polymer({
            is: 'zenmaster-tipps',
            properties: {
                data: {type:Object, notify: true},
            },
            isTipp: function (o){
                if(o.name == 'tip')
                    return true;
                return false;
            },
            ready: function() {
        		
                
            }
        });
    </script>

</dom-module>
</head>
