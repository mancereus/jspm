<!doctype html>
<html>

<head>
    <title>ZenMeister Beta</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html">
    <link rel="import" href="../components/page-break-div/page-break-div.html">
    <script src="data.js"></script>
    <link rel="stylesheet" href="../css/main.css">

    <style>
       
    </style>
</head>

<body>
   <print-cards></print-cards>
    
    
    <dom-module id="print-cards">
        <template>
            <style>
                .try {
            font-size: 150%;
            font-weight: bold;
        }

        .inp {
            width: 120px;
        }

      
        .card {
            width: 320px;
            height: 455px;
            float: left;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 5px;
            margin: 2px;
            font-size: 120%;
            font-weight: bold;
        }

        .page-break {
            page-break-after: always;
            background-color: red;
            width: 650px;
        }

        img {
            width: 120px;
            height: 200px;
        }

        .info {
            width: 250px;
            margin: 5px;
            border: 1px solid black;
            background-color: lightgray;
        }

            </style>
               <div style="width:1050px">
            <template is="dom-repeat" items="{{cards}}">
                    
                <div class="card">
                    <card-half type="{{item.type}}" letter="{{item.letter}}" text="{{item.name}}" ></card-half>
                        <hr>
                    <card-half type="{{item.type}}" letter="{{item.letter}}"  text="{{item.name2}}" rotate="rotate"></card-half>
                </div>
                <page-break-div nmbr="{{index}}" max="9"></page-break-div>
            </template>
        </div>
        </template>
        <script>
            Polymer({
                is: 'print-cards',
                properties: {
                    cards: Array
                },
            enhance: function(stack) {
                stack.cards.forEach(function(item, idx){
                    item.type = stack.type + " / " + stack.type2;
                    if (idx < stack.cards2.length)
                    item.name2 = stack.cards2[idx].name;
                    item.letter = stack.letter;
                });
            },
        isEven: function(idx) {
            return idx%2 == 0;
        },
        rotate: function(idx) {
            return this.isEven(idx) ? "" : "rotate";
        },
        ready: function() {
            this.cards = [];
            this.cards2 = [];
            this.enhance(data.form);
            this.enhance(data.inhalt);
            this.enhance(data.ort);
            this.enhance(data.extra);
            this.cards = this.cards.concat(data.form.cards);
            this.cards = this.cards.concat(data.inhalt.cards);
            this.cards = this.cards.concat(data.ort.cards);
            this.cards = this.cards.concat(data.extra.cards);
            
        }
            });
        </script>
    </dom-module>
    
    <dom-module id="card-half">
        <template>
            <style>
                :host {
                    display: block;
                }
                .rotate {
                    transform: rotate(180deg);
                }
                  .innerCard {
                    border-radius: 4px;
                    padding: 0;
                    margin: 0;
                    width: 96%;
                    height: 200px;
                }

                .Inhalt, .Besonderheit {
                    border: 6px solid lightblue;
                }

                .Form, .Oberfläche{
                    border: 6px solid lightcoral;
                }

                .Ort, .Zeit{
                    border: 6px solid lightgreen;
                }

                .Größe, .Gewicht {
                    border: 6px solid yellow;
                }
                .header {
                    text-align: center;
                    width: 100%;
                    font-size: 160%;
                    margin: 20px 2px 20px 2px;
                    padding: 5px;
                }

                .text {
                    text-align: center;
                    width: 80%;
                    font-size: 120%;
                    margin: 20px;
                }

            </style>
            <div class$="{{type}} innerCard {{rotate}}">
                    <div class="header">{{letter}}.   {{type}}</div>
                    <br/>
                    <div class="text">{{text}}</div>
            </div>
               
        </template>
        <script>
            Polymer({
                is: 'card-half',
                properties: {
                    rotate: String,
                    text: String,
                    letter: String,
                    type: String,
                }
            });
        </script>
    </dom-module>
    
</body>

</html>
