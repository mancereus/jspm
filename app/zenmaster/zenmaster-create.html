<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="stylesheet" href="../css/main.css">

<dom-module id="zenmaster-create">

    <template>
        <paper-dialog opened="{{opened}}" id="dialog" modal>
            <h2>ZenMaster</h2>
            <h2>Neues Spiel als Meister</h2>
            <div class="buttons">
                <paper-button raised on-click="setKey()"> erstellen</paper-button>
            </div>
            <h2>Spiel beitreten als Sch√ºler:</h2>
            <paper-button raised  on-click="setKey(1)">Spiel id, date</paper-button>
            <paper-button raised  on-click="setKey(2)">Spiel id, date</paper-button>
            <paper-button raised  on-click="setKey(3)">Spiel id, date</paper-button>
        </paper-dialog>
        <style is="custom-style">
            paper-button.custom {
                --paper-button-ink-color: var(--paper-pink-a200);
                /* These could also be individually defined for each of the
              specific css classes, but we'll just do it once as an example */
                --paper-button-flat-keyboard-focus: {
                    background-color: var(--paper-pink-a200);
                    color: white !important;
                }
                ;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }

            paper-button.custom:hover {
                background-color: var(--paper-indigo-100);
            }

            paper-button {
                background-color: var(--paper-green-500);
                color: white;
                height: 25px;
                padding: 5px;
                margin:3px;
            }

            paper-button[active] {
                background-color: var(--paper-red-500);
            }

            paper-button.disabled {
                background-color: var(--paper-green-100);
                color: white;
            }
        </style>
    </template>

    <script>
        Polymer({
            is: 'zenmaster-create',
            properties: {
                games: {
                    type: Array,
                    notify:true
                },
                key: String,
                opened: Boolean
            },
            attached: function() {

            },
            setKey: function(key) {
                if (key == undefined)
                key = 4;
                this.key = key;
                console.log("key"+ this.key);
            },
            hasKey: function() {
                return this.key != undefined && key.length >= 3;
            }

        });
    </script>

</dom-module>
