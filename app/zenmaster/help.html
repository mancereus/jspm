    <link rel="stylesheet" href="../css/main.css">

    <style>
        body {}
        p {
            heigth: 12px;
            margin: 0 2px;
        }
        .try {
            font-size: 150%;
            font-weight: bold;
        }

        .inp {

         .Inhalt {
            border: 6px solid lightblue;

        .Größe {
            border: 6px solid yellow;
            border-radius: 4px;

            padding: 20px;

        }


        .card {
            margin: 2px;
            width: 320px;
            height: 455px;
            border: 1px solid black;
            float:left;
        }

        .pagebreak {
            page-break-before: always;
            background-color: red;
            width: 650px;
            height: 450px;
        }

        img {
            width: 120px;
            height: 200px;
        }

        .info {
            width: 250px;
            margin: 5px;

<body>
    test
    <template id="tmpl" is="dom-bind">
        <div style="display: float-right;width: 1050px">
            <div class="card">
            <div class="Form">
                <h2>A) {{data.form.type}} oder {{data.form.type2}}</h2>
                <template is="dom-repeat" items="{{data.form.cards}}">

                    <hr/>
                </template>
            </div>                
            </div>
            <div class="card">
            <div class="Inhalt">
                <h2>B) {{data.inhalt.type}} oder {{data.inhalt.type2}}</h2>
                <template is="dom-repeat" items="{{data.inhalt.cards}}">
                    <div>{{item.name}}</div>
                    <hr/>
                </template>
            </div>                
            </div>
            <div class="card">
            <div class="Ort">
                <h2>C) {{data.ort.type}} oder {{data.ort.type2}}</h2>
                <template is="dom-repeat" items="{{data.ort.cards}}">
                    <div>{{item.name}}</div>
                    <hr/>

            </div>
            </div>
            <div class="card">
            <div class="Größe">
                <h2>D) {{data.extra.type}} oder {{data.extra.type2}}</h2>
                <template is="dom-repeat" items="{{data.extra.cards}}">
                    <div>{{item.name}}</div>
                    <hr/>
                </template>
            </div>
            </div>
            <div style="width: 540px;height: 240px;padding: 200px 50px;float:left;border: 3px solid black; text-align: center;">

                <p>ein Kommunikationsratespiel <br>für 2 oder mehr Spieler ab 8 Jahren.</p>
                <p>Matthias Schmitt <br>
                Ottostr. 75 / 50823 Köln <br>
                email: mschmitt@db12.de </p>
            </div>
            
            </div>
        </div>

        var t = document.querySelector('#tmpl');
		t.data = data;
